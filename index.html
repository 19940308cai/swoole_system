<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>角色分发</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-xs-6 col-md-4">
            <a href="javascript:;" data-type="customer" class="thumbnail register">
                <img src="https://gss1.bdstatic.com/9vo3dSag_xI4khGkpoWK1HF6hhy/baike/c0%3Dbaike80%2C5%2C5%2C80%2C26/sign=31edd7959f3df8dcb23087c3ac7819ee/8b13632762d0f703d0ad4cbe08fa513d2697c5b1.jpg"
                     alt="...">
            </a>
            <div class="col-md-12 text-center">
                <span>我是客户</span>
            </div>
        </div>
        <div class="col-xs-6 col-md-4">
            <a href="javascript:;" data-type="provider" class="thumbnail register">
                <img src="https://gss1.bdstatic.com/9vo3dSag_xI4khGkpoWK1HF6hhy/baike/c0%3Dbaike80%2C5%2C5%2C80%2C26/sign=31edd7959f3df8dcb23087c3ac7819ee/8b13632762d0f703d0ad4cbe08fa513d2697c5b1.jpg"
                     alt="...">
            </a>
            <div class="col-md-12 text-center">
                <span>我是客服</span>
            </div>
        </div>
        <div class="col-xs-6 col-md-4">
            <a href="javascript:;" data-type="store" class="thumbnail register">
                <img src="https://gss1.bdstatic.com/9vo3dSag_xI4khGkpoWK1HF6hhy/baike/c0%3Dbaike80%2C5%2C5%2C80%2C26/sign=31edd7959f3df8dcb23087c3ac7819ee/8b13632762d0f703d0ad4cbe08fa513d2697c5b1.jpg"
                     alt="...">
            </a>
            <div class="col-md-12 text-center">
                <span>我是店员</span>
            </div>
        </div>
    </div>
</div>

<script>
    $(function () {
        $('.register').on('click',function(){
            var user_type = $(this).attr("data-type");
            $.ajax({
                url: "http://www.swoole_client.com:8088/login/register",
                type: "post",
                data: {"user_type": user_type},
                success: function (data) {
                    if(data.code == 200){
                        switch (user_type){
                            case "customer":
                                window.location.href = "/view/user/user.html";
                                break;
                            case "provider":
                                window.location.href = "/view/service/service.html";
                                break;
                            case "store":
                                window.location.href = "/view/store/store.html";
                                break
                        }
                        localStorage.setItem("uid", data.data.uid);
                    }else{
                        alert("初始化角色失败....");
                    }
                }
            });
        })
    })
</script>

</body>
</html>
