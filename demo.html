<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<a href="javascript:;" id="ping">点击我发送ping</a>


<script>

    var ws = new WebSocket("ws://www.swoole_client.com:8088/ws");

    ws.onopen = function () {
        console.log("open");
    };

    ws.onmessage = function (evt) {
        console.log(evt.data)
    };

    ws.onclose = function (evt) {
        console.log("WebSocketClosed!");
    };

    ws.onerror = function (evt) {
        console.log("WebSocketError!");
    };

    document.getElementById("ping").onclick = function () {
        ws.send("ping");
    }

</script>

</body>
</html>
